<!DOCTYPE html>
<html>
<head>
  <title>Sliding 15 Square Puzzle</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="body">
  <div class="container-fluid">
    <h1 class="text-center my-4">Sliding 15 Square Puzzle</h1>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10 col-12">
        <div id="game-container" class="border rounded p-3">
          <div class = "input-group mb-3">
            <label for="boardSize">Enter Puzzle size</label>
            <input type="number" id="boardSize" min="2" max="10" value="4">
            <button onclick="newGame()">Generate Puzzle</button>
          </div> 
        
          <div id="puzzle-board" class="d-flex flex-wrap justify-content-center">
      
          </div>
          <div class="text-center mt-3">
            <p id="timer">Time: 0s</p>
            <p id="move-count">Moves: 0</p>
            <button id="reset-button" class="btn btn-primary" onclick="newGame()">Reset Game</button>
          </div>
        </div>
        <div id="best-times" class="mt-4 text-center">
          
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
